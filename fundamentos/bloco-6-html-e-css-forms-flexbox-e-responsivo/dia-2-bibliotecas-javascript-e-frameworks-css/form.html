<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[course] 6.1</title>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
crossorigin="anonymous">
</head>
<body>

  <header class="container text-center">
    <h1 class="display-1">Registro de Currículo</h1>
    <p class="lead"><em>Alavanque sua carreira</em></p>
  </header>

<form>

  <fieldset>
    <div class="container">
      <label for="nome" class="form-label">Nome: </label>
      <input type="text" class="form-control" name="nome" id="nome" required maxlength="40"/>
    </div>

    <div class="container">
      <label for="e-mail" class="form-label">E-mail: </label>
      <input type="text" name="e-mail" id="e-mail" maxlength="50" required/>
    </div>

    <div class="container">
      <label for="cpf" class="form-label">CPF: </label>
      <input type="text" name="cpf" maxlength="11" id="cpf" required>
    </div>

    <label for="endereco" class="form-label">Endereço: </label>
    <input type="text" name="endereco" maxlength="200" id="endereco" required>

    <label for="cidade" class="form-label">Cidade: </label>
    <input type="text" name="cidade" maxlength="28" id="cidade" required>

    <label for="estado">Estado: </label>
    <select name="estado" id="selec-estado" required></select>

    <div id="radio-button">
      <label for="tipo">Tipo: </label>
      <input class="form-check-input" type="radio" name="tipo" id="casa" value="Casa">
      <label for="casa">Casa</label>
      <input type="radio" name="tipo" id="ap" value="Apartamento">
      <label for="ap">Apartamento</label>
    </div>

  </fieldset>

  <fieldset>

    <label for="res-curriculo">Resumo do currículo: </label>
    <textarea name="res-curriculo" maxlength="1000" required></textarea>

    <label for="cargo" class="form-label">Cargo: </label>
    <input type="text" name="cargo" maxlength="40" required>

    <label for="desc-cargo" class="form-label">Descrição do cargo: </label>
    <input type="text" name="desc-cargo" maxlength="500" required>

    <label for="data-inicial" class="form-label">Data Inicial: </label>
    <input type="text" id="data" name="data-inicial" required>

  </fieldset>

  <button type="submit" id="buttonSubmit">Enviar</button>
  <button type="reset">Limpar</button>

  <div id="consolidado"></div>

</form>
 
  <script src="script.js"></script>
</body>
</html>
