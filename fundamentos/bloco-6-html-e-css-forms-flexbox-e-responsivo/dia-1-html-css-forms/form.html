<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[course] 6.1</title>
</head>
<body>

<form>

  <fieldset>

    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome" required maxlength="40"/>

    <label for="e-mail">E-mail: </label>
    <input type="text" name="e-mail" id="e-mail" maxlength="50" required/>

    <label for="cpf">CPF: </label>
    <input type="text" name="cpf" maxlength="11" id="cpf" required>

    <label for="endereco">Endereço: </label>
    <input type="text" name="endereco" maxlength="200" id="endereco" required>

    <label for="cidade">Cidade: </label>
    <input type="text" name="cidade" maxlength="28" id="cidade" required>

    <label for="estado">Estado: </label>
    <select name="estado" id="selec-estado" required></select>

    <div id="radio-button">
      <label for="tipo">Tipo: </label>
      <input type="radio" name="tipo" id="casa" value="Casa">
      <label for="casa">Casa</label>
      <input type="radio" name="tipo" id="ap" value="Apartamento">
      <label for="ap">Apartamento</label>
    </div>

  </fieldset>

  <fieldset>

    <label for="res-curriculo">Resumo do currículo: </label>
    <textarea name="res-curriculo" maxlength="1000" required></textarea>

    <label for="cargo">Cargo: </label>
    <input type="text" name="cargo" maxlength="40" required>

    <label for="desc-cargo">Descrição do cargo: </label>
    <input type="text" name="desc-cargo" maxlength="500" required>

    <label for="data-inicial">Data Inicial: </label>
    <input type="text" id="data" name="data-inicial" required>

  </fieldset>

  <button type="submit" id="buttonSubmit">Enviar</button>
  <button type="reset">Limpar</button>

  <div id="consolidado"></div>

</form>
 
  <script src="script.js"></script>
</body>
</html>
